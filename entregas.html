<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Faça sua entrega aqui</h1>

    <!--ANEXAR ARQUIVOS-->
    <form class="was-validated">

        <!--SELECIONAR TIPO DE ENTREGA-->
        <div class="mb-3">
            <select class="form-select" required aria-label="select example">
              <option value="">Selecione o tipo de entrega</option>
              <option value="1">Tarefa</option>
              <option value="2">Trabalho</option>
              <option value="3">Resumo / Revisão</option>
              <option value="4">Atividade Avaliativa</option>
              <option value="5">Atividade Pendente</option>
            </select>
            <div class="invalid-feedback">Selecione o tipo de entrega</div>
        </div>

        <!--ANEXAR-->
        <div class="mb-3">
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">Faça o upload da sua entrega.</div>
        </div>

        <!--COMENTÁRIOS-->
        <form class="was-validated">
            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Comentários</label>
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="EX.: Escola, unidade, turma, data..." required></textarea>
            </div>
        </form>
        <hr>

        <!--IDENTIFICAÇÃO-->
        <h3>Identifique-se</h3>
        <form class="was-validated">

            <!--INSERIR NOME-->
            <label for="validationServer01" class="form-label">Nome Completo</label>
            <input type="text" class="form-control is-invalid" id="validationServer01" required>
            </div>
        </form>

        <!--INSERIR E-MAIL-->
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email Institucional</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <form>

                <!--INSERIR SENHA-->
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Senha</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <span id="passwordHelpInline" class="form-text">
                        Deve ter de 8 a 20 caracteres.
                    </span>
                    </div>
                </div>
            </form>

            <!--BOTÃO CONFIRMAR IDENTIDADE-->
            <form class="was-validated">
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                    <label class="form-check-label" for="validationFormCheck1">Confirmar identidade</label>
                    <div class="invalid-feedback">Confirme sua identidade</div>
                </div>
            </form>

            <!--BOTÃO ENTREGAR ATIVIDADE-->

            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Entregar</button>

            <!--MENSAGEM QUE APARECE APÓS CLICAR NO BOTÃO-->
            <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasTopLabel">Parabéns pelo seu progresso</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    Entrega realizada com sucesso!
                </div>
            </div>

        </form>









        <!--SCRIPT BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
